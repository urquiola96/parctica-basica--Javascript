<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>

    <main>
        
        <section class="card">
            <h2>calcula el area y perimetro de un cuadrado</h2>
            <form action="card-form">
                <label for="ladoC">cuantos cm miden los lados del cuadrado</label>
                <input id="ladoC" type="number">
                <button type="button" onclick="perimetroCua()">calcular perimetro</button>
                <button type="button" onclick="areacua()">calcular Area </button>
            </form>
        </section>

        <section class="card">
            <h2>calcula el area y perimetro de un triangulo</h2>
            <form action="card-form">
                <label for="lado1">cuantos cm mide el lado izquierdo del triangulo</label>
                <input id="lado1" type="number">
                <label for="lado2">cuantos cm mide el lado izquierdo del triangulo</label>
                <input id="lado2" type="number">
                <label for="baset">cuantos cm mide la base del triangulo</label>
                <input id="baset" type="number">
                <button type="button" onclick="perimetroT()">calcular perimetro</button>
                <button type="button" onclick="areaT()">calcular Area </button>
            </form>
        </section>

        <section class="card">
            <h2>calcula el area y perimetro de un circulo</h2>
            <form action="card-form">
                <label for="radio">cuantos cm miden el radio del circulo</label>
                <input id="radio" type="number">
                <button type="button" onclick="perimetroC()">calcular perimetro</button>
                <button type="button" onclick="areac()">calcular Area </button>
            </form>
        </section>


    </main>
    


    <script src="./figuras.js"></script>
</body>
</html>
